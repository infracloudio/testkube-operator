# you can create new script with type postman-job/collection to run it on top of this executor
apiVersion: executor.testkube.io/v2
kind: Executor
metadata:
  name: postman-job
spec:
  image: kubeshop/testkube-postman-executor
  executor_type: job
  types:
    - postman-job/collection

