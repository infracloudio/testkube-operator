## to use this executor use local-cypress/project script type when creating script CR
apiVersion: executor.testkube.io/v2
kind: Executor
metadata:
  name: jmeter-distributed-executor
spec:
  uri: http://testkube-cypress-executor:8084
  executor_type: job
  types:
    - test/jmeterd
  slaves:
    image: kubeshop/testkube-jmeterd-slave