## to use this executor use local-postman/collection script type when creating script CR
apiVersion: executor.testkube.io/v2
kind: Executor
metadata:
  name: postman-executor
spec:
  uri: http://testkube-postman-executor:8082
  executor_type: rest
  types:
    - postman/collection

